<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute/ click 이벤트 / transform</title>
    <style>
        #animationAllbtn{
            position: absolute;
            border: 0;
            width: 2.5rem;
            height: 1.5rem; 
            top: 50%;
            left: 50%;
            margin-left: -0.75rem;
            transform: translate(-50%, -50%);
            background: transparent;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn:before{
            top: 0;
        }
        #animationAllbtn:before,
        #animationAllbtn:after{
            content: "";
            display: block;
            height: 3px;
            width: 100%;
            background: #000;
            position: absolute;
            left: 0;
        }
        #animationAllbtn:after{
            bottom: 0;
        }
        #animationAllbtn span{
            display: block;
            height: 3px;
            background: #000;
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="animationAllbtn">
        <span></span>
    </button>
</body>
</html>
