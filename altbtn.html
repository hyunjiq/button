<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute/ click 이벤트 / transform</title>
    <style>
        #animationAllbtn{
            position: absolute;
            border: 0;
            width: 2.5rem;
            height: 1.5rem; 
            top: 50%;
            left: 50%;
            margin-left: -0.75rem;
            transform: translate(-50%, -50%);
            background: transparent;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn:before{
            top: 0;
        }
        #animationAllbtn:before,
        #animationAllbtn:after{
            content: "";
            display: block;
            height: 3px;
            width: 100%;
            background: #000;
            position: absolute;
            left: 0;
        }
        #animationAllbtn:after{
            bottom: 0;
        }
        #animationAllbtn span{
            display: block;
            height: 3px;
            background: #000;
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="animationAllbtn">
        <span></span>
    </button>
    <script>
        window.getElementById("load", function(){

            // 화면의 아이디가 animationAllbtn 객체를 클릭하면 경고창 떠라
            // 화면의 아이디가 animationAllbtn 객체 명령을 받아라
            document.getElementById("animationAllbtn").addEventListener("click", function(){
                alert("dd")
            })


            // 아이디가 gnb 객체를 클릭하면 경고창 나 혼자한 자바스크립트 나오도록한다. (개발시나리오)
            // document.getElementById("gnb").addEventListener("click", function(){
            //     alert("나 혼자한 자바스크립트")
            // })
        
            // 아이디가 allmenu를 클릭하면
            // 아이디가 gnb에게 나타난다.
            document.getElementById("allmenu").addEventListener("click", function(){
                document.getElementById("gnb").style.display = "block";

                //아이디가 close에게 배경색을 빨강으로 처리
                document.getElementById("close").style.background = "red";
            })
            
            document.getElementById("animationAllbtn").addEventListener("click", function(){
                document.getElementById("animationAllbtn").classList.add("show"); //1인승
                document.body.classList = "show action popup"; //다인승
            })
        })



    </script>
</body>
</html>
